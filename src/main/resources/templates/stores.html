<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/9dfa6c6e5c.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script th:src="@{/polyfill.js}"></script>
    <script th:src="@{/markerclusterer.js}"></script>
    <script async
            th:src="'https://maps.googleapis.com/maps/api/js?key=&libraries=places,geometry'"></script>
    <script th:src="@{/maps-common.js}" type="text/javascript"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">


        function getOrders() {
            $('#ordersDialog').modal('show');

        }

        function searchStoreByDrug(param) {

            var drugName = document.getElementById("inputDrugName").textContent;
            $("stores-map").empty();
            $('#allEmployeesDialog').modal('show');

            var map = new google.maps.Map(document.getElementById('stores-map'), {
                zoom: 13,
                center: {lat: currentLatitude, lng: currentLongitude}
            });

            const legend = getEmployeesLegend();
            map.controls[google.maps.ControlPosition.RIGHT_TOP].push(legend);

            $.getJSON('http://localhost:8080/api/stores/search?drugName=' + drugName,
                function (stores) {
                    if (stores.length > 0) {
                        var markers = [];
                        for (var i = 0; i < stores.length; i++) {
                            var latLng =
                                new google.maps.LatLng(stores[i].geoLocation.latitude, stores[i].geoLocation.longitude);

                            var distance = google.maps.geometry.spherical.computeDistanceBetween(currentPosition, latLng);
                            distance = ((distance / 1000).toFixed(2)) + " km";

                            const marker = new google.maps.Marker({
                                position: latLng,
                                icon: getDefaultSvgMarker('#bfcd8e', '#bfcd8e')
                            });

                            let employeeDescription = getStoreDescription(stores[i].name, distance, stores[i].address, stores[i].phone, stores[i].id, drugName);

                            const infoWindow = new google.maps.InfoWindow({
                                content: employeeDescription,
                            });

                            (function (m, infoWindow, idx) {
                                google.maps.event.addListener(m, 'click', function (evt) {
                                    infoWindow.setContent(employeeDescription);
                                    infoWindow.open(map, m);
                                })
                            })(marker, infoWindow, i);

                            markers.push(marker);
                        }

                        markers.push(new google.maps.Marker({
                            position: {lat: currentLatitude, lng: currentLongitude},
                            icon: getDefaultSvgMarker('#C70039', '#900C3F')
                        }));

                        var markerCluster = new MarkerClusterer(map, markers, {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
                    }
                });

        }


        var currentLatitude = 0.0;
        var currentLongitude = 0.0;
        var currentPosition = {lat: currentLatitude, lng: currentLongitude}

        $(document).ready(function () {
            let jobPositionBadge = $('.jobPositionBadge');
            jobPositionBadge.each(function (i, obj) {
                $(obj).css({"backgroundColor": '#f577ff'});
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                        currentLatitude = position.coords.latitude;
                        currentLongitude = position.coords.longitude;
                        currentPosition = {lat: currentLatitude, lng: currentLongitude}
                    },
                    function error(msg) {
                    },
                    {maximumAge: 10000, timeout: 5000, enableHighAccuracy: true});
            }

        })

    </script>
    <link media="all" rel="stylesheet" th:href="@{/style.css}" type="text/css">
    <title>The Hope</title>
</head>
<body style="padding: 15px;">
<div class="alert alert-info" role="alert">
    <h2>The Hope</h2>
</div>
<div>

    <div class="card" style="margin-bottom: 15px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                        data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li>
                            <button type="button" class="btn btn-info btn-lg" onclick="getOrders()">View Past Orders
                            </button>

                        </li>
                    </ul>
                    <form class="d-flex">
                        <input aria-label="Search" class="form-control me-2" id="inputDrugName" placeholder="Search"
                               type="search">
                        <button class="btn btn-outline-success"
                                onclick="searchStoreByDrug(this)" type="button">Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="card" style="margin-bottom: 15px;">
    </div>
    <div th:if="${stores.isEmpty()}">
        <div style="display: flex; align-content: center; justify-content: center;">
            <div class="alert alert-info" role="alert"
                 style="margin-left: 20px; margin-right: 20px; margin-top: 20px;">
                <h3>No stores registered.</h3>
            </div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${!stores.isEmpty()}">
        <div class="col" th:each="store : ${stores}">
            <div class="card">
                <blockquote class="blockquote mb-0 card-body">
                    <h5 class="card-title"><span th:text="${store.name} + ' '"></span><span
                            class="badge text-dark jobPositionBadge"
                            id="jobPositionBadge"
                            th:text="${store.type}">Warning</span>
                    </h5>
                    <p class="card-text" th:text="${store.name}"></p>

                    <button class="btn btn-success" onclick="showIndividualMapModal(this)"
                            th:data-address="${store.address}"
                            th:data-fullname="${store.name}"
                            th:data-latitude="${store.geoLocation == null ? 0.0 : store.geoLocation.latitude}"
                            th:data-longitude="${store.geoLocation == null ? 0.0 : store.geoLocation.longitude}"
                            th:data-position="${store.type}"

                            type="button"><i
                            class="fas fa-map-marker-alt"></i> <span
                            th:text="${store.address}"></span>
                    </button>
                </blockquote>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="allEmployeesDialogLabel" class="modal fade" id="ordersDialog"
     tabindex="-1">
    <div class="modal-dialog" style="max-width: 1000px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="allEmployeesDialogLabel2">View Orders</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <table id="example" class="table table-bordered" style="width: 100%">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Drug</th>
                            <th>Store</th>
                            <th>getStatus</th>
                            <th>getCreateDate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reservation : ${reservations}">
                            <td th:text="${reservation.id}">Id</td>
                            <td th:text="${reservation.getDrug()}">getDrug</td>
                            <td th:text="${reservation.getStore()}">getDrug</td>
                            <td th:text="${reservation.getStatus()}">getStatus</td>
                            <td th:text="${reservation.getCreateDate()}">getCreateDate</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="stores-map2" style="width:100%; height: 550px; margin-bottom: 30px;"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="allEmployeesDialogLabel" class="modal fade" id="allEmployeesDialog"
     tabindex="-1">
    <div class="modal-dialog" style="max-width: 1000px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="allEmployeesDialogLabel">View Stores</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div id="stores-map" style="width:100%; height: 550px; margin-bottom: 30px;"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
</body>
</html>
