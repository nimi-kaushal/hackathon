<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Create Store</h1>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form method="POST" th:object="${Store}"
                                  th:action="@{/api/stores/create}">

                                <div class="form-outline mb-4">
                                    <input type="text" id="name" th:field="*{name}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="name">Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="phone" th:field="*{phone}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="phone">Your Phone</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="street" th:field="*{address.street}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="street">Street</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="city" th:field="*{address.city}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="city">city</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="latitude" th:field="*{geoLocation.latitude}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="city">city</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="longitude" th:field="*{geoLocation.longitude}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="longitude">city</label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="userType" id="store"/>
                                    <input class="form-check-input me-2" type="checkbox" value="userType" id="user"/>
                                    <label class="form-label"> User Type</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                                                                        class="fw-bold text-body"><u>Login
                                    here</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
